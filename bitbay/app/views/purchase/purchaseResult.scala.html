@(curUser: User)(purchase: Purchase)(details: List[String])

@import helper._

@main("Welcome to bitBay") {
  <header id="header">
      <!--header-->
    <div class="header-middle">
        <!--header-middle-->
    </div>
  </header>
  <div class="container">

        <!--/product-information-->
      @for( purchaseItem <- purchase.purchaseItems ){
        <h4> @purchaseItem.product.name </h4>
          <span> @purchaseItem.price.toString BAM</span>
          <br>
          <div>
            <label class="label" >DESCRIPTION</label>
            </div>
        <div>
            <textarea disabled rows="6" >@purchaseItem.product.description</textarea>
          </div>
      </div>
        <div class="container">

          @for( info <- details ){
            <h2>@info</h2>
          }

          <form class="paypal-approve">
            <button  type="submit" class="btn btn-primary" formaction="@helper.CSRF(routes.PayPalController.approveTransaction())">SUBMIT</button>
            <button  type="submit" class="btn btn-default" formaction="@routes.ApplicationController.index()" >CANCEL</button>
          </form>
        </div>


}
  
}
