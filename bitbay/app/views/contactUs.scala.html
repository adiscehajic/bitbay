@import helper._
@main("Contact Us"){
<div class="container">
    <div class="col-md-5">
        <div class="form-area">
            <form method="post" action="@helper.CSRF(routes.EmailController.sendEmail())" role="form">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                    <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                </div>

                <input href="@routes.EmailController.sendEmail()" class="submit-btn" style="background-color: #204d74; border-radius: 5px; width: 80px; " type="submit" value="SUBMIT">

                <script>
                    $(document).ready(function(){
                        $('#characterLeft').text('140 characters left');
                        $('#message').keydown(function () {
                            var max = 140;
                            var len = $(this).val().length;
                            if (len >= max) {
                                $('#characterLeft').text('You have reached the limit');
                                $('#characterLeft').addClass('red');
                                $('#btnSubmit').addClass('disabled');
                            }
                            else {
                                var ch = max - len;
                                $('#characterLeft').text(ch + ' characters left');
                                $('#btnSubmit').removeClass('disabled');
                                $('#characterLeft').removeClass('red');
                            }
                        });
                    });
                </script>

            </form>
        </div>
    </div>
</div>
}
