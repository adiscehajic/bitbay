@import helper._
@main("Contact Us"){
<div style="background-image: url(@routes.Assets.versioned("/images/contactUs.jpg")) " id="contactForm" class="container">
    <div class="col-md-5">
        <div class="form-area">
            <form method="post" action="@helper.CSRF(routes.EmailController.sendEmail())" role="form">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Contact Us</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full name *" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email *" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject *" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Message *" maxlength="140" rows="7" required></textarea>
                    <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                </div>

                <input href="@routes.EmailController.sendEmail()" class="btn btn-primary" type="submit" value="SEND">
                <button class="btn btn-default" type="reset" >CLEAR</button>


                <script>
                    $(document).ready(function(){
                        $('#characterLeft').text('140 characters left');
                        $('#message').keydown(function () {
                            var max = 140;
                            var len = $(this).val().length;
                            if (len >= max) {
                                $('#characterLeft').text('You have reached the limit');
                                $('#characterLeft').addClass('red');
                                $('#btnSubmit').addClass('disabled');
                            }
                            else {
                                var ch = max - len;
                                $('#characterLeft').text(ch + ' characters left');
                                $('#btnSubmit').removeClass('disabled');
                                $('#characterLeft').removeClass('red');
                            }
                        });
                    });
                </script>

            </form>
        </div>
    </div>
</div>
}
