@(user: User)
@import helper._

@main("User Profile", User.getUserByEmail(session.get("email"))) {

    <div class="container">

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                <form method="POST" action="@routes.Users.updateUser(user.id)">


                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">Some user</div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 "> <img alt="User Pic" src="https://placeimg.com/300/300/people" class="img-rounded img-responsive"> </div>


                            <div class=" col-md-9 col-lg-9 ">
                                <div class="col-md-9 personal-info">

                                    <h3>Edit</h3>

                                    <div class="form-horizontal">

                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">
                                                        <div class="panel-title" align="center">First Name</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control"  placeholder="First Name" name="firstName" value="@user.firstName">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">
                                                        <div class="panel-title" align="center" >Last Name</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control"  placeholder="Last Name" name="lastName" value="@user.lastName">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">
                                                        <div class="panel-title" align="center">New Password</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="password" class="form-control"  placeholder="Password" name="password">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">
                                                        <div class="panel-title" align="center" >Confirm Password</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="password" class="form-control"  placeholder="Password" name="confirmPassword">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">
                                                        <div class="panel-title" align="center">Country</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control"  placeholder="Country" name="country" value="@user.country">

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">
                                                        <div class="panel-title" align="center">City</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control"  placeholder="City" name="city" value="@user.city">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">
                                                        <div class="panel-title" align="center">Address</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <input type="text" class="form-control"  placeholder="Address" name="address" value="@user.address">
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="panel-footer" align="center">
                            <span >
                                <button type="submit" class="btn btn-lg btn-primary">Save</button>
                                <a href="@routes.Users.getUser(user.id)"  class="btn btn-lg btn-primary">Cancel</a>
                            </span>
                        </div>
                    </div>


                </div>

                </form>
            </div>
        </div>
    </div>
}
