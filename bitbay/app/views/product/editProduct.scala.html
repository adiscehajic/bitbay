@(product: Product)
@import helper._

@main("Product", User.getUserByEmail(session.get("email"))) {

  <div class="container" onfocus="validateEditing">

  @helper.form(action = routes.ProductController.updateProduct(product.id)) {
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3>Edit Product</h3>

      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" class="form-control" id="product-name" name="name" value="@product.name" onfocusout="validateName()" oninput="validateEditing()">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="replyNumber" data-bind="value:replyNumber" class="form-control" id="price" name="price" value="@product.price" onfocusout="validatePrice()" oninput="validateEditing()">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="replyNumber" data-bind="value:replyNumber" class="form-control" id="quantity" name="quantity" value="@product.quantity" onfocusout="validateQuantity()" oninput="validateEditing()">
      </div>
      <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="@product.manufacturer" oninput="validateEditing()">
      </div>
      <div class="form-group">
        <label for="selling-type">Type of selling:</label>
        <input type="text" class="form-control" id="selling-type" name="selling-type" value="@product.sellingType" oninput="validateEditing()">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description" name="description" oninput="validateEditing()">@product.description</textarea>
      </div>

      <button type="submit" class="btn btn-primary" name="save">Save</button>
      <a href="@routes.ProductController.getProduct(product.id)" class="btn btn-primary">Cancel</a>

      }

</div>
</div>
}
