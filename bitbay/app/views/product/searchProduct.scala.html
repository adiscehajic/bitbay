@(products: java.util.List[Product])

@main("Search Result") {

    <div class="container" id="main">

        <table id="myTable" class="table table-striped">
            <thead >
                <tr class="table table-bordered">
                    <th>Product</th>
                    <th><a href=""><span class="glyphicon glyphicon-sort"></span> Name</a></th>
                    <th><a href=""><span class="glyphicon glyphicon-sort"></span> Price</a></th>
                    <th><a href=""><span class="glyphicon glyphicon-sort"></span> Date</a></th>
                </tr>
            </thead>

            <tbody>
            @for(product <- products){
                <tr>
                    <td>@for(image <- product.images) {
                        <a href="@routes.ProductController.getProduct(product.id)"><img src="@image.getSize(250,250)" style="margin-left: 10px"></a>
                    }</td>
                    <td><a href="@routes.ProductController.getProduct(product.id)"><h4>@product.name</h4></a></td>
                    <td><p style = "font-weight:bold;">@product.price KM</p></td>
                    <td><p style = "color: #777">@product.registration</p></td>

                </tr>
            }
            </tbody>
        </table>



        <script >
        $(document).ready(function()
    {
        $("#myTable").tablesorter();
    }
    );
    </script>




    </div>


}
