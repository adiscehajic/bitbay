@import helper._

@main("Product", User.getUserByEmail(session.get("email"))) {

  <div class="container">

    @helper.form(action = routes.ProductController.saveProduct()) {
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <h3>Create New Product</h3>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Category
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Motors</a></li>
      </ul>
    </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" name="category">
      </div>
    <div class="form-group">
      <label for="product-name">Product Name:</label>
      <input type="text" class="form-control" id="product-name" name="name">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" name="price">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="text" class="form-control" id="quantity" name="quantity">
    </div>
    <div class="form-group">
      <label for="manufacturer">Manufacturer:</label>
      <input type="text" class="form-control" id="manufacturer" name="manufacturer">
    </div>
    <div class="form-group">
    <label for="selling-type">Type of selling:</label>
    <input type="text" class="form-control" id="selling-type" name="selling-type">
    </div>
      <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" rows="5" id="description" name="description"></textarea>
    </div>
      <div class="form-group">
        <label for="exampleInputFile">Image select</label>
        <input type="file" id="exampleInputFile">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>

      }
  </div>
  </div>


}
