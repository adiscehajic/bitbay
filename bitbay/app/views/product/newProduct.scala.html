@(categories: java.util.List[Category])
@import helper._

@main("Product", User.getUserByEmail(session.get("email"))) {

  <script src="@routes.Assets.versioned("javascripts/createProductValidator.js")" type="text/javascript"></script>
  <div class="container">

    @helper.form(action = routes.ProductController.saveProduct(), 'enctype -> "multipart/form-data") {
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <h2 style="margin-bottom:30px">Create New Product</h2>


      <div class="form-group">
        <label for="product-name">Category: * </label>
        <select class="form-control placeholder" name="category" onclick="validateProduct()" onfocusout="validateCategory()">
          <option value="0" selected disabled >Please select type</option>
          @for(category <- categories) {
            <option value="@category.name">@category.name</option>
        }
        </select>
      </div>
      <div class="form-group">
        <label for="product-name">Product Name: * </label>
        <input type="text" class="form-control" id="product-name" name="name" onfocusout="validateName()" onchange="validateProduct()">
      </div>
      <div class="form-group">
        <label for="price">Price: * </label>
        <input type="number" id="replyNumber" data-bind="value:replyproduct.images.add(image);Number" class="form-control" name="price" onfocusout="validatePrice()" onchange="validateProduct()">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity: * </label>
        <input type="number" id="replyNumber" data-bind="value:replyNumber" class="form-control" name="quantity" onfocusout="validateQuantity()" onchange="validateProduct()">
      </div>
      <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" class="form-control" id="manufacturer" name="manufacturer" onfocusout="validateProduct()">
      </div>
      <select class="form-control placeholder" name="type" onchange="validateRegistration()">
        <option value="0" selected disabled>Please select sale type</option>
        <option value="1">Regular</option>
        <option value="2">Auction</option>
      </select>
        <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description" name="description" onfocusout="validateProduct()"></textarea>
      </div>
      <p style="font-size: 12px; color: red"> All * fields are required </p>
        <div class="form-group">
            <label for="exampleInputFile">Image select:</label>
            <input type="file" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary" name="submitButton">Submit</button>
      }
  </div>
</div>
}
