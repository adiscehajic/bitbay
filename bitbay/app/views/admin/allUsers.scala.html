@(users: List[User])

@adminIndex {
	<h1> Users table </h1>
	<table class="table table-hover">
		<thead>
			<tr>
				<th> First name </th>
				<th> Last name </th>
				<th> Email </th>
				<th> Type </th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			@for(user <- users) {
				<tr>
					<td> @user.firstName </td>
					<td> @user.lastName </td>
					<td> @user.email </td>
					<td> @user.userType.name </td>
					<td>
						<form method="GET" action="@routes.Users.deleteUser(user.id)">
							<button type="submit"><span class="glyphicon glyphicon-trash"></span></button>
						</form>
					</td>
				</tr>
			}
		</tbody>
	</table>
}
