@(products: List[Product])

@adminIndex {
	<h1> Product table </h1>
	<table class="table table-hover">
		<thead>
			<tr>
				<th> Product </th>
				<th> Category </th>
				<th> User </th>
				<th> Price </th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			@for(product <- products)  {
			<tr>
				<td> @product.name</td>
				<td> @product.category.name </td>
				<td> @product.user.email </td>
				<td> @product.price </td>
				<td>
					<a href="@routes.ProductController.deleteProductAdmin(product.id)"><span class="glyphicon glyphicon-trash"></span></a>
				</td>
			</tr>
			}
		</tbody>
	</table>
}
