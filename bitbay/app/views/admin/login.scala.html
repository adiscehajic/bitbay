@import helper._
@import controllers.AdminController.AdminLogin

@(adminForm: Form[AdminLogin])
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
		<link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("images/favicon.ico")">
		<script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
		<title>Admin Login</title>
	</head>
	<body style="background-color:#A5A5A5">
		<div class="container" style="margin-bottom:10%">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-5" style="margin-left:10px; margin-top:15%">
				<img src="@routes.Assets.versioned("images/adminLogo.png")" class="img-responsive">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="wrapper col-md-3">
				<div class="container">
					@helper.form(action = helper.CSRF(routes.AdminController.validateLogin())) {
						@for((key, value) <- adminForm.errors) {
							@for(err <- value) {
								<span class="alert-danger" style="font-weight:normal; display: block; width: 90%;">@err.message</span>
							}
						}
					<div class="row" style="width:93%">
						<div class="col-md-3" style="padding-top:10px">
							<label> Email </label>
							<input class="form-control" type="email" name="email" value="@adminForm("email").value">
							<span class="alert-danger" data-error-for="email" style = "font-weight : normal ;"></span>
						</div>
					</div>
					<div class="row" style="width:93%">
						<div class="col-md-3">
							<label> Password </label>
							<input class="form-control" type="password" name="password" >
							<span class="alert-danger" data-error-for="password" style = "font-weight : normal ;"></span>
						</div>
					</div>

					<div class="row">

						<div class="col-md-1">
						</div>
						<div class="col-md-1">
							<button id="submit-button" class="btn btn-primary"> Login </button>
						</div>
					</div>
					}
				</div>		
			</div>
		</div>
		</div>
		<script>
        var urlPost = "@routes.AdminController.validateFormAdmin()";
        </script>
		<script src="@routes.Assets.versioned("javascripts/validateForm.js")" type="text/javascript"></script>
	</body>
</html>
