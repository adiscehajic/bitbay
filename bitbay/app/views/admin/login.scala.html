<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
		<title> BB Admin Login </title>
	</head>
	<body style="background-color:#D4D6D6">
		<div class="container" style="margin-bottom:10%">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-5" style="margin-left:10px; margin-top:15%">
				<a href="/"><img src="@routes.Assets.versioned("images/adminLogo.png")" class="img-responsive"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="wrapper col-md-3">
				<div class="container">
					<div class="row" style="width:93%">
						<div class="col-md-3" style="padding-top:10px">
							<label> Email </label>
							<input class="form-control" type="email">
						</div>
					</div>
					<div class="row" style="width:93%">
						<div class="col-md-3">
							<label> Password </label>
							<input class="form-control" type="password" >
						</div>
					</div>
					<div class="row">
						<div class="col-md-1">
						</div>
						<div class="col-md-1">
							<button class="btn btn-primary"> Login </button>
						</div>
					</div>
				</div>		
			</div>
		</div>
		</div>
	</body>
</html>
