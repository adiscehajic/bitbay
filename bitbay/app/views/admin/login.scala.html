@import helper._
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
		<link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("images/favicon.ico")">
		<title>Admin Login</title>
	</head>
	<body style="background-color:#A5A5A5">
		<div class="container" style="margin-bottom:10%">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-5" style="margin-left:10px; margin-top:15%">
				<img src="@routes.Assets.versioned("images/adminLogo.png")" class="img-responsive">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="wrapper col-md-3">
				<div class="container">
					@helper.form(action = routes.AdminController.validateLogin()) {
					<div class="row" style="width:93%">
						<div class="col-md-3" style="padding-top:10px">
							<label> Email </label>
							<input class="form-control" type="email" name="email">
						</div>
					</div>
					<div class="row" style="width:93%">
						<div class="col-md-3">
							<label> Password </label>
							<input class="form-control" type="password" name="password" >
						</div>
					</div>
					<div class="row">
						<div class="col-md-1">
						</div>
						<div class="col-md-1">
							<button class="btn btn-primary"> Login </button>
						</div>
					</div>
					}
				</div>		
			</div>
		</div>
		</div>
	</body>
</html>
