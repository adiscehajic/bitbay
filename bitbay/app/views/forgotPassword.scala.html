
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
  <link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("images/favicon.ico")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
</head>
<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <a href="@routes.ApplicationController.index()"><img src="@routes.Assets.versioned("images/logo3.png")" id = "TitleImage"></a>
                <h3 class="text-center">Forgot Password?</h3>
                <p style="margin-right: 0px">If you have forgotten your password - reset it here.</p>
                <div class="panel-body">

                  <form method="POST" action="@helper.CSRF(routes.Users.getRegistratedUserByEmail())"><!--start form--><!--add form action as needed-->
                    <fieldset>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                          <input id="emailInput" name="email" placeholder="email address" class="form-control" type="email" style="margin-left: 0px" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">

                        </div>
                      </div>
                      @if(flash.containsKey("error")){
                          <strong style="color: red">@flash.get("error")</strong>
                      }
                      @if(flash.containsKey("success")){
                      <div class="alert alert-success">
                        <strong>@flash.get("success")</strong>
                      </div>
                      }
                      <div class="form-group">
                        <input style="margin-left: 0px; margin-top: 10px" class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                      </div>
                    </fieldset>
                  </form><!--/end form-->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
